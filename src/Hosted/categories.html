<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <meta name="description" content="Cate">
    <meta property="og:title" content="Categories" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://intellifactory.com/categories" />
    <meta property="og:image" content="/assets/if_logo.png" />
    <meta property="og:description" content="Available training offerings by IntelliFactory" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@intellifactory" />
    <meta name="twitter:title" content="Categories" />
    <meta name="twitter:description" content="Available training offerings by IntelliFactory" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="/themekit/scripts/jquery.min.js"></script>
    <script src="/themekit/scripts/main.js"></script>
    <link rel="stylesheet" href="/themekit/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/themekit/css/style.min.css">
    <link rel="stylesheet" href="/themekit/css/content-box.min.css">
    <link rel="stylesheet" href="/themekit/css/media-box.min.css">
    <link rel="stylesheet" href="/themekit/css/contact-form.min.css">
    <link rel="stylesheet" href="/themekit/css/social.min.css">
    <link rel="stylesheet" href="themekit/css/magnific-popup.min.css" />
    <link rel="stylesheet" href="themekit/css/contact-form.min.css" />
    <link rel="stylesheet" href="/assets/skin.min.css">
    <link rel="stylesheet" href="/assets/custom.min.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script ws-replace="Head"></script>
</head>
<body>
    <div id="preloader"></div>
    <!-- NAVIGATION MENU -->
    <nav class="menu-wide menu-transparent dark menu-fixed menu-one-page align-right" data-menu-anima="fade-bottom" data-scroll-detect="true">
        <div ws-replace="MenuBar"></div>
    </nav>
    <main>
        <section class="section-base">
            <div class="container">
                <!--- <hr class="space-lg" />  -->
                <div class="row">
                    <div class="col-lg-12">
                        <hr class="space-xs" />
                        <h1>Categories</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 tabs" ws-hole="Tags">
                        <div ws-template="Tag">
							<a href="${Url}">${Title}</a><span>${Count}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <i class="scroll-top-btn scroll-top show"></i>
    <footer class="footer light">
        <div ws-replace="Footer"></div>
        <div class="bottom" ws-replace="Cookie"></div>
        <link async rel="stylesheet" href="/themekit/media/icons/fontawesome/icons.css">
        <link rel="stylesheet" href="/themekit/media/icons/iconsmind/line-icons.min.css">
        <script src="/themekit/scripts/parallax.min.js"></script>
        <script src="themekit/scripts/magnific-popup.min.js"></script>
        <script src="/themekit/scripts/imagesloaded.min.js"></script>
        <script src="/themekit/scripts/pagination.min.js"></script>
        <script src="themekit/scripts/glide.min.js"></script>
        <script src="/themekit/scripts/social.min.js"></script>
        <script src="/themekit/scripts/tab-accordion.js"></script>
        <script src="themekit/scripts/progress.js"></script>
        <script src="themekit/scripts/contact-form/contact-form.js"></script>
        <script src="/media/custom.js"></script>
        <script src="/js/Client${ReleaseMin}.js"></script>
        <script ws-replace="scripts"></script>
    </footer>
</body>
</html>
